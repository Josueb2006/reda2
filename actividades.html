        <h1>Actividad Teorema de Pitágoras</h1>
        <p>Ingresa las longitudes de los dos catetos del triángulo rectángulo:</p>
        <label for="catetoA">Cateto A:</label>
        <input type="number" id="catetoA"><br><br>
        <label for="catetoB">Cateto B:</label>
        <input type="number" id="catetoB"><br><br>
        <button onclick="calcularHipotenusa()">Calcular Hipotenusa</button>
        <p id="resultado"></p>
        
        <script>
        function calcularHipotenusa() {
            var catetoA = parseFloat(document.getElementById('catetoA').value);
            var catetoB = parseFloat(document.getElementById('catetoB').value);
        
            if (isNaN(catetoA) || isNaN(catetoB)) {
                alert('Por favor ingresa números válidos para los catetos.');
                return;
            }
        
            var hipotenusa = Math.sqrt(Math.pow(catetoA, 2) + Math.pow(catetoB, 2));
            document.getElementById('resultado').innerText = 'La longitud de la hipotenusa es: ' + hipotenusa.toFixed(2);
        }
        </script>
